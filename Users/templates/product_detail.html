{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-detail { display: flex; gap: 30px; }
        .product-detail img { width: 400px; height: 400px; object-fit: cover; border-radius: 8px; }
        .product-info { max-width: 600px; }
        .product-info h1 { margin-top: 0; }
        .product-info p { margin: 10px 0; }
        .add-to-cart { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <a href="{% url 'collections' %}">‚Üê Back to Collections</a>
    <div class="product-detail">
        <img src="{% static 'products/images/' %}{{ product.image }}" alt="{{ product.name }}">
        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p><strong>Price:</strong> Ksh{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
