{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        /* Filters Section */
        .filters {
            width: 20%;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            height: fit-content;
        }
        .filters h3 {
            margin-top: 0;
        }
        .filters label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .clear-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Products Section */
        .products-section {
            width: 75%;
        }
        .sort-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .sort-container select {
            padding: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .product-details {
            display: none;
            font-size: 14px;
            margin-top: 5px;
        }
        .add-cart-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .products {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .products {
                grid-template-columns: repeat(2, 1fr);
            }
            .filters {
                width: 100%;
            }
            .products-section {
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Our Collections</h1>
    <div class="container">
        <!-- Filters -->
        <div class="filters">
            <h3>Categories</h3>
            {% for category in categories %}
            <label>
                <input type="checkbox" class="category-filter" value="{{ category }}"> {{ category }}
            </label>
            {% endfor %}
            <button class="clear-btn">Clear All</button>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <div class="sort-container">
                <label>Sort:
                    <select id="sort-dropdown">
                        <option value="default">Relevant</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                        <option value="name-desc">Name: Z-A</option>
                    </select>
                </label>
            </div>
            <div class="products" id="products-container">
                {% for product in products %}
                <div class="product-card" data-category="{{ product.category }}" data-price="{{ product.price }}" data-name="{{ product.name }}">
                    <a href="{% url 'product_detail' product.id %}">
                    <img src="{% static 'products/images/' %}{{ product.image }}" alt="{{ product.name }}">
                    </a>
                    <h3><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h3>
                    <p>Price: Ksh{{ product.price }}</p>
                    <button>Add to Cart</button>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.category-filter');
        const clearBtn = document.querySelector('.clear-btn');
        const products = Array.from(document.querySelectorAll('.product-card'));
        const sortDropdown = document.getElementById('sort-dropdown');

        // Filter products
        function filterProducts() {
            const selectedCategories = Array.from(checkboxes)
                                        .filter(cb => cb.checked)
                                        .map(cb => cb.value);

            products.forEach(prod => {
                const category = prod.getAttribute('data-category');
                prod.style.display = (selectedCategories.length === 0 || selectedCategories.includes(category)) ? 'block' : 'none';
            });

            sortProducts();
        }

        // Sort products
        function sortProducts() {
            const container = document.getElementById('products-container');
            const option = sortDropdown.value;
            const visibleProducts = products.filter(prod => prod.style.display !== 'none');
            let sortedProducts = [...visibleProducts];

            if (option === 'price-asc') {
                sortedProducts.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
            } else if (option === 'price-desc') {
                sortedProducts.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
            } else if (option === 'name-asc') {
                sortedProducts.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
            } else if (option === 'name-desc') {
                sortedProducts.sort((a, b) => b.dataset.name.localeCompare(a.dataset.name));
            }

            sortedProducts.forEach(prod => container.appendChild(prod));
        }

        // Toggle product details
        const productImages = document.querySelectorAll('.product-image');
        productImages.forEach(img => {
            img.addEventListener('click', () => {
                const details = img.nextElementSibling.nextElementSibling;
                details.style.display = details.style.display === 'block' ? 'none' : 'block';
            });
        });

        checkboxes.forEach(cb => cb.addEventListener('change', filterProducts));
        sortDropdown.addEventListener('change', sortProducts);
        clearBtn.addEventListener('click', () => {
            checkboxes.forEach(cb => cb.checked = false);
            filterProducts();
        });
    </script>
</body>
</html>
